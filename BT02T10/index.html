<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> datdeptraivc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1> Đăng Ký Du Lịch</h1>
    <div class="nemu_center">

        <table>

            <tr>
                <th>Họ Và Tên</th>
                <td><input type="text"></td>

            </tr>
            <tr>
                <th>Địa Chỉ</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Điện Thoại</th>
                <td class="dt"><input type="number"></td>
            </tr>
            <tr>
                <th>Khách Du Lịch</th>
                <td>
                    <form action="">
                        <input type="checkbox">
                        <label> Việt Nam </label>
                        <input type="checkbox">
                        <label> Nước Ngoài</label>
                    </form>
                </td>
            </tr>
            <tr>
                <th>Chọn Tour</th>
                <td>
                    <select name="" id="" class="danhsach">
                        <label for="">
                            <optgroup label="Miền Bắc">
                                <option value="">Hà Nội - Hạ Long - Sapa</option>
                                <option value="">Hà Nội - Hạ Long - Sapa</option>
                                <option value="">Hà Nội - Hạ Long - Sapa</option>
                            </optgroup>
                            <optgroup label="Miền Trung">
                                <option value="">Hà Nội - Hạ Long - Sapa</option>
                                <option value="">Hà Nội - Hạ Long - Sapa</option>
                                <option value="">Hà Nội - Hạ Long - Sapa</option>
                            </optgroup>
                            <optgroup label="Miền Nam">
                                <option value="">Hà Nội - Hạ Long - Sapa</option>
                                <option value="">Hà Nội - Hạ Long - Sapa</option>
                                <option value="">Hà Nội - Hạ Long - Sapa</option>
                            </optgroup>
                        </label>

                    </select>
                </td>
            </tr>

            <tr>
                <th>Phương Tiện</th>
                <td>
                    <form action="" class="phuongtien">
                        <label for="">
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                            <label> Máy Bay </label>
                        </label>
                        <label for="">
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                            <label> Ô Tô</label>
                        </label>
                    </form>
                </td>
            </tr>
            <tr >
                <td colspan="2">

                    <fieldset class="table1">
                        <legend>Số Lượng Đoàn Khách :</legend>
                        <label for="fname"> Người Lớn</label>
                        <input type="text">
                        <label for="lname">Trẻ Em</label>
                        <input type="text">
                    </fieldset>

                </td>
            </tr>
            <tr>
                <th>Ghi Chú Thêm</th>
                <td class="ghichu">
                    <input type="text" style="height: 50px;">
                </td>

            </tr>
            <tr>
                <td colspan="2">
                    <button>Đồng ý</button>
                </td>
            </tr>



        </table>

    </div>

</body>

</html>
